<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>实时电度量</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="/style/normal_ws.css" type="text/css" />
		<link rel="stylesheet" href="/style/sys.css" type="text/css" />
		<link rel="stylesheet" href="/style/table.css" type="text/css" />
		<link href="/style/table.css" type="text/css" rel="stylesheet" />
		<link href="/style/menuExpandable3.css" rel="stylesheet" type="text/css" />
		<script src="/js/wwyfunc.js" type="text/javascript"></script>
		<!-- 基于jquery的日期时间控件所需要的文件 --开始-->
		<link rel="stylesheet" media="all" type="text/css" href="/style/jquery-ui.css" />
		<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min-zh-CN.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-sliderAccess.js"></script>
		<script type="text/javascript" src="/js/reset.js"></script>
		<!-- 基于jquery的日期时间控件所需要的文件 --结束-->
		<link type="text/css" href="/style/jquery.dataTables.css" rel="stylesheet"  />
		<link type="text/css" href="/style/jquery.dataTables_themeroller.css" rel="stylesheet"  />
		<script type="text/javascript" src="/js/jquery.dataTables.js"></script>
		<script type="text/javascript">
			var conf = true;
			$(document).ready(function() {
				///主过程
				var obtnRefresh = $("#btnManualRefresh");
				//$("#realtime_dat").hide();
				obtnRefresh.click(function() {
					var itemArray = "";
					var mtrArray = ""
					var aItem = $("[id^='touItem']");
					var len = aItem.length;
					for ( i = 0; i < len; i++) {
						itemArray += aItem[i].value;
					}
					for ( i = 0; i < len; i++) {
						//mtrArray += aItem[i].value;
					}
					if ($("[id^='touItem'][value='1']").length == 0) {
						alert("至少选择一个监视项目");
						return;
					}

					$.ajax({
						type : "post",
						url : "/goform/realtime_tou",
						contentType : "application/x-www-form-urlencoded; charset=utf-8",
						dataType : "text",
						data : "action=get" + "&itemArray=" + itemArray + "&mtrArray=" + "100100",
						success : function(result, textStatus) {
							var oTou = eval("(" + result + ")");
							fillDataHead($("#dateHead"), itemArray);
							fillData($("#touData"), oTou);
						},
						error : function() {//失败
							alert("服务器通讯错误");
						}
					});
				});
				setItem($("#select_item"));
				setItemFirst($("#select_item_first"));
				$("#btnSelectItem").click(function() {
					if (conf == true) {
						conf = false;
						$("#tbl_realtime_dat_select").hide();
						$("#realtime_dat").show();
					} else {
						conf = true;
						$("#realtime_dat").hide();
						$("#tbl_realtime_dat_select").show();
					}
				});
				init();
			});
			//生成数据表头
			function fillDataHead(oHead, itemArray) {
				oHead.html("");
				str = "";
				len = itemArray.length;
				str += "<tr>";
				str += "<td>表号</td>";
				for ( i = 0; i < len; i++) {
					if (itemArray[i] == "1") {
						str += "<td>";
						switch (i/8) {
							case 0:
								str += "正向有功";
								break;
							case 1:
								str += "反向有功";
								break;
							case 2:
								str += "正向无功";
								break;
							case 3:
								str += "反向无功";
								break;
							case 4:
								str += "一象限无功";
								break;
							case 5:
								str += "二象限无功";
								break;
							case 6:
								str += "二象限无功";
								break;
							case 7:
								str += "二象限无功";
								break;
						}
						switch (i%5) {
							case 0:
								str += "总";
								break;
							case 1:
								str += "尖";
								break;
							case 2:
								str += "峰";
								break;
							case 3:
								str += "平";
								break;
							case 4:
								str += "谷";
								break;
						}
						str += "</td>";
					}
				}
				str += "</tr>";
				oHead.html(str);
			}

			//将数据填充到表格中
			function fillData(oTable, oTou) {
				oTable.html("");
				str = "";
				mtrnum = oTou.length;
				for ( i = 0; i < mtrnum; i++) {
					str += "<tr>";
					str += "<td>" + i + "</td>";
					for ( j = 0; j < oTou[i].length; j++) {
						str += "<td>" + oTou[i][j] + "</td>";
					}
					str += "<tr>";
				}
				oTable.html(str);
				return;
			}

			//设定初始(默认)状态.
			function init() {
				change_val(0, true);
				change_val(5, true);
				change_val(10, true);
				change_val(15, true);
			}

			function setItemFirst(obj) {
				obj.html("");
				var str = "";
				for ( i = 0; i < 8; i++) {
					var name = "all_tou";
					name += i;
					str += "<td colspan=\"5\">" + "<input type=\"checkbox\" name=" + name + " value=\"" + "0" + "\" id=\"" + name + "\" onclick= \"check_click(" + i + ");\"" + " />" + "<label for=" + name + ">";
					switch(i) {
						case 0:
							str += "正向有功";
							break;
						case 1:
							str += "反向有功";
							break;
						case 2:
							str += "正向无功";
							break;
						case 3:
							str += "反向无功";
							break;
						case 4:
							str += "第一象限无功";
							break;
						case 5:
							str += "第二象限无功";
							break;
						case 6:
							str += "第三象限无功";
							break;
						case 7:
							str += "第四象限无功";
							break;
					}
					str += "</label></td>";
				}
				obj.append(str);
			}

			function check_click(i) {
				for ( ind = 0; ind < 5; ind++) {
					//$("#touItem"+(i*5+ind))[0].checked = $("#all_tou"+i)[0].checked;
					change_val(i * 5 + ind, $("#all_tou"+i)[0].checked);
				}
			}

			function change_val(i, bchecked) {
				$("#touItem" + i)[0].checked = bchecked;
				$("#touItem" + i)[0].value = bchecked ? "1" : "0";
			}

			function setItem(obj) {
				obj.html("");
				var str = "";
				for ( i = 0; i < 40; i++) {
					var name = "touItem" + i;
					str += "<td><input type=checkbox name=" + name + " value=" + "0" + " onclick= \"change_val(" + i + ");\"" + " id=" + name + " /><br><label for=" + name + ">";
					switch(i % 5) {
						case 0:
							str += "总";
							break;
						case 1:
							str += "尖";
							break;
						case 2:
							str += "峰";
							break;
						case 3:
							str += "平";
							break;
						case 4:
							str += "谷";
							break;
					}
					str += "</label></td>";
				}
				obj.append(str);
			}
		</script>
	</head>
	<body>
		<table class="sioplanTable"  id="tbl_realtime_tou" border="1" cellspacing="1" cellpadding="1">
			<td id="mtr_selected">
			<select name="mtr" multiple="multiple">
				<option selected="selected">0</option>
				<option selected="selected">1</option>
				<option>2</option>
			</select></td>
			<td> 自动刷新间隔:
			<input id="autoRefresh_interval" />
			秒
			<button id="btnAutoRefresh" class="run">
				启动
			</button></td>
			<td>
			<button id="btnManualRefresh" class="simple_button">
				手动刷新
			</button></td>
			<td>
			<button id="btnSelectItem" class="btnSet">
				设置
			</button></td>
		</table>
		<!-- 查询项目选择 -->
		<form id="form_realtime_dat_select">
			<table class="sioplanTable"  id="tbl_realtime_dat_select" border="1" cellspacing="1" cellpadding="1">
				<thead>
					<tr>
						<td colspan="40">电度量</td>
					</tr>
					<tr id="select_item_first">
						<td colspan="40">总项目</td>
					</tr>
					<tr id="select_item">
						<td colspan="40">分时项目</td>
					</tr>
				</thead>
			</table>
		</form>
		<!-- 数据显示 -->
		<table class="sioplanTable"  id="realtime_dat" border="1" cellspacing="1" cellpadding="1">
			<thead>
				<tr>
					<td colspan="40">电度量</td>
				</tr>
				<tr id="dateHead">
					<td colspan="40">项目</td>
				</tr>
			</thead>
			<tbody id="touData"></tbody>
		</table>
	</body>
</html>
