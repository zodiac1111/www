<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>实时电度量</title>
		<link rel="stylesheet" href="/style/normal_ws.css" type="text/css"/>
		<link rel="stylesheet" href="/style/sys.css" type="text/css"/>
		<link rel="stylesheet" href="/style/table.css" type="text/css"/>
		<link rel="stylesheet" href="/style/menuExpandable3.css" type="text/css"/>
		<script src="/js/wwyfunc.js" type="text/javascript"></script>
		<!-- 基于jquery的日期时间控件所需要的文件 --开始-->
		<link rel="stylesheet" media="all" type="text/css" href="/style/jquery-ui.css"/>
		<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min-zh-CN.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-sliderAccess.js"></script>
		<script type="text/javascript" src="/js/reset.js"></script>
		<!-- 基于jquery的日期时间控件所需要的文件 --结束-->
		<link type="text/css" href="/style/jquery.dataTables.css" rel="stylesheet"/>
		<link type="text/css" href="/style/jquery.dataTables_themeroller.css" rel="stylesheet"/>
		<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="/js/rt.js"></script>
	</head>
	<body>
		<h1>实时数据</h1>
		<div id="tabs" title="">
			<ul>
				<li>
					<a href="#tabs_base">基本项目选择</a>
				</li>
				<li>
					<a href="#tabs_mtr">电表状态</a>
				</li>
			</ul>
			<!-- ###标签1 基本数据 ### -->
			<div id="tabs_base">
				<table class="sioplanTable" style="width:100%;"  id="tbl_realtime_dat_select" border="1" cellspacing="1" cellpadding="1">
					<tr>
						<th style="width:5%;" >表号</th>
						<td style="width:85%;" id="mtr_selected_bar"><div id="slider-range">

						</div></td>
						<td style="width:10%;">自动刷新间隔
						<input id="autoRefresh_interval" style="width:4em;" value="5"/>
						秒</td>
					</tr>
					<tr>
						<td colspan="3"id="mtr_selected" style="text-align:left;">[表号列表]</td>
					</tr>
				</table>
				<table class="sioplanTable" style="width:100%;"  id="tbl_select_tou_qr" border="1" cellspacing="1" cellpadding="1">
					<tr>
						<th colspan="40"><label>
							<input type="checkbox" id="chk_tou_all" />
							电度量</label></th>
					</tr>
					<tr id="select_item_first">
						<td colspan="40">总项目</td>
					</tr>
					<tr id="select_item">
						<td colspan="40">分时项目</td>
					</tr>
				</table>
				<table class="sioplanTable" style="width:100%;"  id="tbl_select_instant" border="1" cellspacing="1" cellpadding="1">
					<tr>
						<th colspan="18"><label>
							<input type="checkbox" id="chk_instant_all" />
							瞬时量</label></th>
					</tr>
					<tr id="instant_select_main">
						<td colspan="18">总项目</td>
					</tr>
					<tr id="instant_select_sub">
						<td colspan="18">分时项目</td>
					</tr>
				</table>
				<table class="sioplanTable" style="width:100%;"  id="tbl_select_maxneed" border="1" cellspacing="1" cellpadding="1">
					<tr>
						<th colspan="40"><label>
							<input type="checkbox" id="chk_maxneed_all" />
							最大需量</label></th>
					</tr>
					<tr id="maxneed_select_main">
						<td colspan="40">总项目</td>
					</tr>
					<tr id="maxneed_select_sub">
						<td colspan="40">分时项目</td>
					</tr>
				</table>
			</div>
			<!-- 标签2 电表数据 -->
			<div id="tabs_mtr">
				Debugging
			</div>
		</div>
		<!-- 显示/隐藏按钮 -->
		<div style="position:fixed;right:0px;top:0px;z-index:99;">
			<input type="text" id="icon_load" class="wait_icon_24x24_load" />
			<button id="btnAutoRefresh" class="run" title="按照设定间隔自动刷下数据">
				自动刷新
			</button>
			<button id="btnStopRefresh" class="stop"title="停止自动刷新">
				停止刷新
			</button>
			<button id="btnManualRefresh" class="simple_button"title="点击手动刷新实时数据">
				手动刷新
			</button>
			<button id="btnHideMenu" class="btnSet" title="显示/隐藏菜单" >
				菜单
			</button>
			<br>
			<div id="timestamp" style="float:right">
				刷新时刻
			</div>
		</div>
		<!-- 查询项目选择 -->
		<br>
		<!-- 数据显示   -->
		<table class="realtimeTouTable" style="width:100%;" id="realtime_dat" border="1" cellspacing="1" cellpadding="1">
			<thead>
				<tr id="dateHead">
					<th>项目名称</th>
				</tr>
			</thead>
			<tbody id="touData">
				<tr>
					<td>实时数据</td>
				</tr>
			</tbody>
		</table>
		<br>
	</body>
</html>
