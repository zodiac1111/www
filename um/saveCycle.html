<html>
	<head>
		<title>存储周期</title>
		<meta http-equiv="Pragma" content="no-cache" charset="utf-8">
		<link rel="stylesheet" href="/style/normal_ws.css" type="text/css"/>
		<link rel="stylesheet" href="/style/sys.css" type="text/css"/>
		<link rel="stylesheet" href="/style/table.css" type="text/css"/>
		<link href="/style/menuExpandable3.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" media="all" type="text/css" href="/style/jquery-ui.css" />
		<script type="text/JavaScript" src="/style/wwyfunc.js" ></script>
		<script type="text/javascript" src="/style/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/style/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/style/jquery-ui.min-zh-CN.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var oBtnLoad=$("#btnLoad");
				var oBtnUpdate=$("#btnUpdate");
				var oIconLoad=$("#icon_init");
				var oIconOk=$("#icon_ok");
				/* 按钮 */
				$(function() {
					oBtnUpdate.button({
						icons : {
							primary : "ui-icon-refresh"
						}
					});
					oBtnLoad.button();
				});
				
				oIconLoad.hide();
				oIconOk.hide();
				/* 定义更新按钮事件 1.检查;2.更新 */
				oBtnUpdate.click(function() {
					var errobj = document.getElementById("errobj");
					if (errobj != null) {
						alert("非法参数");
						return;
					}
					oIconLoad.show();
					$.post('/goform/savecycle', "action=set&" + $("#savecycle").serialize(), function(result) {
						//alert(result);
						oIconLoad.hide();
						oIconOk.show();
						oIconOk.hide("fade", 1000);
					});
				});
				/* 定义加载按钮点击事件,因为post的form只能使用按钮触发 */
				oBtnLoad.click(function() {
					oIconLoad.show();
					//post 过程
					$.post('/goform/savecycle', "action=get", function(result) {
						//alert(result);
						var oSavCycle = JSON.parse(result);
						var chk = $("input[name=chk_save_enable]");
						var t = $("input[name=flag]");
						
						for ( i = 0; i < 6; i++) {
							chk.eq(i).attr('checked', oSavCycle.item[i].en == "1" ? true : false);
							t[i].value = oSavCycle.item[i].en;
						}
						var str = "";
						str += "<td>储存周期(分钟)</td>";
						for ( i = 0; i < 6; i++) {
							console.log(oSavCycle.item[i].t);
							str += "<td>";
							str += "<select name=\"cycle\">";
							for (var j in oSavCycle.cycle) {
								str += "<option value=";
								str += j + " ";
								str += (j == oSavCycle.item[i].t ? "selected" : "");
								str += ">" + oSavCycle.cycle[j] + "</option>";
							}
							str += "</td>";
						}
						str += "";
						$("#select").append(str);
						//alert(str);
						//alert(chk[0]);
						oIconLoad.hide("fade", 2000);
					});
				});
				/* 点击加载按钮 */
				oBtnLoad.click();
			});
		</script>
	</head>
	<body>
		<br />
		<h1 align="center"><img src="/graphics/logo72.png" height="45"></h1>
		<form action="/goform/savecycle"  id="savecycle" >

					<tr>
						<th>存储周期</th>
						<th>总电量</th>
						<th>分时电量</th>
						<th>相线无功电能</th>
						<th>最大需量</th>
						<th>实时遥测量</th>
						<th>失压断相</th>
					</tr>
				</thead>
				<tbody id="tbody_dat">
					<tr>
						<td> 有效 </td>
						<td>
						<input type="checkbox" name="chk_save_enable" onclick="chk_change(event);">
						<input type="text" class="hideinp" size=1 name="flag" >
						</td>
						<td>
						<input type="checkbox" name="chk_save_enable" onclick="chk_change(event);">
						<input type="text" class="hideinp" size=1 name="flag" >
						</td>
						<td>
						<input type="checkbox" name="chk_save_enable" onclick="chk_change(event);">
						<input type="text" class="hideinp" size=1 name="flag" >
						</td>
						<td>
						<input type="checkbox" name="chk_save_enable" onclick="chk_change(event);">
						<input type="text" class="hideinp" size=1 name="flag" >
						</td>
						<td>
						<input type="checkbox" name="chk_save_enable" onclick="chk_change(event);">
						<input type="text" class="hideinp" size=1 name="flag" >
						</td>
						<td>
						<input type="checkbox" name="chk_save_enable" onclick="chk_change(event);">
						<input type="text" class="hideinp" size=1 name="flag" >
						</td>
					</tr>
					<tr id="select">

					</tr>
				</tbody>
			</table>
		</form>
		<p align="center">
			<!--<button id="init" class="hideinp" >初始化</button>-->
			<button id="btnLoad" class="" >读取</button>
			<button id="btnUpdate" class="btn_update">更新</button>
			<input type="text" id="icon_init" class="wait_icon_24x24_load" />
