<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>电量数据</title>
		<link rel="stylesheet" href="/style/normal_ws.css" type="text/css" />
		<link rel="stylesheet" href="/style/sys.css" type="text/css" />
		<link rel="stylesheet" href="/style/table.css" type="text/css" />
		<link href="/style/menuExpandable3.css" rel="stylesheet" type="text/css" />
		<script src="/js/wwyfunc.js" type="text/javascript"></script>
		<!-- 基于jquery的日期时间控件所需要的文件 --开始-->
		<link rel="stylesheet" media="all" type="text/css" href="/style/jquery-ui-1.10.2.min.css" />
		<link rel="stylesheet" media="all" type="text/css" href="/style/jquery-ui-timepicker-addon.css" />
		<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min-zh-CN.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-timepicker-zh-CN.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-sliderAccess.js"></script>
		<script type="text/javascript" src="/js/sysfunction.js"></script>
		<script type="text/javascript" src="/version.js"></script>
		<!-- 基于jquery的日期时间控件所需要的文件 --结束-->
		<link type="text/css" href="/style/jquery.dataTables.css" rel="stylesheet"  />
		<link type="text/css" href="/style/jquery.dataTables_themeroller.css" rel="stylesheet"  />
		<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="/js/tou.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

			});
		</script>
	</head>
	<body >
		<h1>历史电量</h1>
		<!-- 表号选择 -->
		<table class="sioplanTable" style="width:100%;"  id="tbl_realtime_dat_select" border="1" cellspacing="1" cellpadding="1">
			<tr>
				<th style="width:5%;" >表号</th>
				<td style="width:85%;" id="mtr_selected_bar"><div style="width:95%;margin: auto;"id="slider-range"></div></td>
				<td style="width:10%;" >
				<select id="type">
					<option value="tou">电量</option>
					<option value="qr">无功</option>
					<option value="instant">瞬时量</option>
					<option value="maxn">需量</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="3" style="text-align:left;">
				<div style="width:95%;margin: auto;" id="mtr_selected">
					[表号列表]
				</div></td>
			</tr>
		</table>
		<!-- 项目们选择 -->
		<table class="sioplanTable selectTable" style="width:100%;"  id="tbl_select_tou_qr" border="1" cellspacing="1" cellpadding="1">
			<tr>
				<th colspan="20"><label>
					<input type="checkbox" id="chk_tou_all" />
					电度量</label></th>
			</tr>
			<tr id="select_item_first">
				<td colspan="20">总项目</td>
			</tr>
			<tr id="select_item">
				<td colspan="20">分时项目</td>
			</tr>
		</table>
		<table class="sioplanTable selectTable" style="width:100%;"  id="tbl_select_qr" border="1" cellspacing="1" cellpadding="1">
			<tr>
				<th colspan="20"><label>
					<input type="checkbox" id="chk_qr_all" />
					四象限无功</label></th>
			</tr>
			<tr id="qr_select_main">
				<td colspan="20">总项目</td>
			</tr>
			<tr id="qr_select_sub">
				<td colspan="20">分时项目</td>
			</tr>
		</table>
		<table class="sioplanTable selectTable" style="width:100%;" id="tbl_select_instant" border="1" cellspacing="1" cellpadding="1">
			<tr>
				<th colspan="18"><label>
					<input type="checkbox" id="chk_instant_all" />
					瞬时量</label></th>
			</tr>
			<tr id="instant_select_main">
				<td colspan="18">总项目</td>
			</tr>
			<tr id="instant_select_sub">
				<td colspan="18">分时项目</td>
			</tr>
		</table>
		<table class="sioplanTable selectTable" style="width:100%;" id="tbl_select_maxneed" border="1" cellspacing="1" cellpadding="1">
			<tr>
				<th colspan="40"><label>
					<input type="checkbox" id="chk_maxneed_all" />
					最大需量</label></th>
			</tr>
			<tr id="maxneed_select_main">
				<td colspan="40">总项目</td>
			</tr>
			<tr id="maxneed_select_sub">
				<td colspan="40">分时项目</td>
			</tr>
		</table>
		<table class="realtimeTouTable" style="width:100%;" id="history_dat" border="1" cellspacing="1" cellpadding="1">
			<thead>
				<tr id="dateHead">
					<th>项目名称</th>
				</tr>
			</thead>
			<tbody id="touData">
				<tr>
					<td>实时数据</td>
				</tr>
			</tbody>
		</table>
		<div style="position:fixed;right:0px;top:0px;z-index:99;background-color: PowderBlue;">
			<input type="text" id="icon_load" class="wait_icon_24x24_load"/>
			<label> 时间范围:
				<input type="text" name="stime" id="stime" readonly class="date">
			</label><label> ~
				<input type="text"
				name="etime" id="etime" readonly class="date">
			</label>
			<button class="ui-button" id="btnQuery" title="查询选中时段和指定表计的电量数据">
				查询
			</button>
		</div>
	</body>
</html>
